<meta charset="utf-8">

<script> 
	function pulaLinha () {
		document.write("<br><br>");
	}
	function mostra (frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt (prompt ("Entre com o numero de vitorias: "));

	var empates = parseInt (prompt ("Entre com o numero de empates: ")); 

	var pontos = vitorias * 3 + empates;

	mostra ("Os pontos do seu time é " + pontos);
    if (pontos>28) {
    	
	mostra ("Seu time está melhor do que ano passado");
	pulaLinha();
	}
	if (pontos<28) {
	mostra ("Seu time está pior do que ano passado");
	pulaLinha();
	}
	if (pontos==28) {
		mostra("seu time esta igual ao ano passado");

	}
	</script>
